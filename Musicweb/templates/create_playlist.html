<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Playlist | AK Music</title>
    <link rel="stylesheet" href="{% static 'homestyle.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--background-highlight);
            border: 1px solid var(--background-highlight);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition-default);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.3);
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .btn-cancel {
            background-color: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-default);
            font-weight: 500;
        }
        
        .btn-cancel:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .btn-create {
            background-color: var(--primary-color);
            border: none;
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-default);
            font-weight: 600;
        }
        
        .btn-create:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="header-title">
                <i class="fas fa-music"></i> AK Music
            </h1>
            <div class="logout-wrapper">
                <a href="{% url 'home' %}" class="btn-logout">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <div class="form-container">
                <h2 class="form-title">
                    <i class="fas fa-plus-circle"></i> Create New Playlist
                </h2>
                
                <form action="{% url 'create_playlist' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="playlist-name" class="form-label">Playlist Name</label>
                        <input type="text" id="playlist-name" name="playlist_name" class="form-input" placeholder="Enter playlist name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="playlist-description" class="form-label">Description (optional)</label>
                        <textarea id="playlist-description" name="playlist_description" class="form-input" rows="3" placeholder="Add an optional description"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <a href="{% url 'home' %}" class="btn-cancel">Cancel</a>
                        <button type="submit" class="btn-create">
                            <i class="fas fa-check"></i> Create Playlist
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 AK Music Streaming. All rights reserved.</p>
    </footer>
</body>
</html>
